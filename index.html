<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Менеджер задач студента</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Менеджер задач студента</h1>
  
  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Введите задачу">
    <button id="addTaskBtn">Добавить</button>
  </div>
  
  <ul id="taskList"></ul>
  
  <p>Всего задач: <span id="taskCount">0</span></p>
  
  <script src="script.js"></script>
</body>
</html>
