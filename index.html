<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Менеджер задач студента</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Менеджер задач студента</h1>

    <!-- Панель администратора -->
    <div class="admin-panel">
      <button id="showAllBtn">Показать все задачи</button>
      <button id="showCompletedBtn">Показать выполненные</button>
      <button id="showPendingBtn">Показать невыполненные</button>
      <button id="clearAllBtn">Удалить все задачи</button>
    </div>

    <!-- Добавление задачи -->
    <div class="task-input">
      <input type="text" id="taskText" placeholder="Введите задачу...">
      <button id="addTaskBtn">Добавить</button>
    </div>

    <!-- Список задач -->
    <ul id="taskList"></ul>
    <p id="taskCount">Всего задач: 0</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
